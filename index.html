<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Use the console to play the game</h1>
    <div class="playerChoice">
      <button id="rock">
        <img src="images/rock.png" alt="a rock sprite" />
      </button>
      <button id="paper">
        <img src="images/paper.png" alt="a paper sprite" />
      </button>
      <button id="scissors">
        <img src="images/scissors.png" alt="a scissors sprite" />
      </button>
    </div>

    <div class="pcChoice">
      <button></button>
    </div>
  </body>
</html>
